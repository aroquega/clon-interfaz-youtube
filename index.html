<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link href="styles/base.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="scripts/drawer.js" defer></script>
</head>
<body>
    <div id="content">
        <header id="appbar">
            <section class="align-center">
                <button class="material-icons drawer-button"> menu </button>
                <img class="youtube-logo" src="icons/yt_logo_rgb_light.svg" alt="Youtube">
            </section>
            <section id="search-bar" class="align-center">
                <div class="mobile-only align-center">
                    <button
                    class="material-icons md-dark">
                    search
                    </button>
                </div>
                <div class="align-center desktop-only w-100">
                    <input id="search-bar-input">
                    <button 
                    id="search-bar-input-button">
                    <span class="material-icons">search</span>
                    </button>
                </div>
            </section>
            <section id="controles" class="align-center">
                <button class="material-icons md-dark">video_call</button>
                <button class="material-icons md-dark">apps</button>
                <button class="material-icons md-dark">more_vert</button>
                <button class="align-center">
                    <button class="align-center blue-btn">
                        <i id="icon" class="material-icons">person</i>
                        <span class="text">ACCEDER</span>
                    </button>
                </button>
            </section>
        </header>
        <div id="faded" class="faded">
        </div>
        <nav id="drawer" class="drawer">
            <header class="align-center">
                <button class="material-icons drawer-button"> menu </button>
                <img class="youtube-logo" src="icons/yt_logo_rgb_light.svg">
            </header>
            <hr>
            <section>

            </section>
        </nav>
    </div>
</body>
</html>
